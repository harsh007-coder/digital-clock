<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock basic</title>
</head>
<body>
    <p id="clock"></p>
    <button onclick="clearInterval(e)">stop</button>
</body>
<script>
    var e = setInterval(setime,1000)
    function setime(){
    var d = new Date();
    var time = d.toLocaleTimeString();
        document.getElementById('clock').innerHTML=time;
    }
</script>
</html>

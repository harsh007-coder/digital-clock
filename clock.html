<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock"></div>
</body>
<script>
    function run(){
        var d = new Date();
        var h = d.getHours();
        var m  = d.getMinutes();
        var s = d.getSeconds();
        var session = "A.M";

        if(h == 0){ h = 12; }

            if(h>12){
                 h = h - 12;
                 session ="P.M"; }

             h = (h<10)? "0"+h:h;
             m = (m<10)? "0"+m:m;
             s = (s<10)? "0"+s:s;
             
  document.getElementById("clock").innerHTML = h +":"+m+":"+s + "   " +session;
        var t = setInterval(run,1000);
    }
    run();
</script>
</html>
